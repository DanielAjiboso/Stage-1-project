<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>My profile</title>
  </head>
  <body>
    <main>
      <img
        class="display-pic"
        data-testid="slackDisplayImage"
        src="Slack display pic.jpg"
        alt=""
      />
      <div class="main-container">
        <div class="container">
          <h1 data-testid="slackUserName">Ibukun</h1>
          <div class="day-of-week" data-testid="currentDayOfTheWeek">
            Tuesday
          </div>
          <div class="time" data-testid="currentUTCTime">10:00AM</div>
          <p class="track" data-testid="myTrack">Frontend Track</p>
          <a
            data-testid="githubURL"
            href="https://github.com/DanielAjiboso/Stage-1-project"
            class="gitub"
            >My Github</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
